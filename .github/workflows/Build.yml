# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build

on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
  push:
  #  branches: [ main ]
  pull_request:
  #  branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout project
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0
      with:
        versionSpec: '5.x'
      
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0
        
    - name: Build with Maven
      run: |
        mvn versions:set "-DnewVersion=${{ env.GITVERSION_SEMVER }}"
        mvn -B package --file pom.xml
        
    - name: Check status
      run: |
        set
        echo -n "Current directory: "
        pwd
        find
        
    - uses: actions/upload-artifact@v2
      with:
        name: OoliteAddonScanner
        path: target/OoliteAddonScanner-${{ env.GITVERSION_SEMVER }}-SNAPSHOT-executable.zip

    - name: Remove old prereleases
      if: github.ref != 'refs/heads/main'
      uses: s00d/delete-older-releases@0.2.1
      with:
        #repo: <owner>/<repoName> # defaults to current repo
        keep_latest: 3
        delete_tag_pattern: v
        delete_type: 'prerelease'
        target_branch: '${{ github.ref_name }}'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Prerelease
      if: github.ref != 'refs/heads/main'
      id: create_prerelease
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "v${{ env.GITVERSION_SEMVER }}"
        prerelease: true
        title: "OoliteAddonScanner v${{ env.GITVERSION_SEMVER }}"
        files: |
          target/*.zip
          target/*.tar.gz
      
    - name: Remove old releases
      if: github.ref == 'refs/heads/main'
      uses: s00d/delete-older-releases@0.2.1
      with:
        #repo: <owner>/<repoName> # defaults to current repo
        keep_latest: 3
        delete_tag_pattern: v
        delete_type: 'release'
        target_branch: 'main'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      id: create_release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "v${{ env.GITVERSION_SEMVER }}"
        prerelease: false
        title: "OoliteAddonScanner v${{ env.GITVERSION_SEMVER }}"
        files: |
          target/*.zip
          target/*.tar.gz
